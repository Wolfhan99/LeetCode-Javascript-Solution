<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>防抖</title>
  <script src="./函数节流和抖动.js"></script>
  <style>
    .div1 {
      width: 200px;
      height: 200px;
      margin: 20px;
      background-color: aqua;
    }

    .div2 {
      width: 200px;
      height: 200px;
      margin: 20px;
      background-color: blueviolet;
    }
  </style>
</head>

<body>
  <div class="div1">防抖区域</div>
  <div class="div2">节流区域</div>
  <input type="text">
  <input type="submit" id="input" value="提交">
  <script>
    const btn = document.getElementById('input');
    btn.addEventListener('click', debounce(submit, 1000, true), false);

    function submit(e) {
      console.log(this);
      console.log(e);
    }

    function debounce(fn, wait, triggerNow) {
      var t = null;
      return function (e) {
        // console.log(e);
        if (t) {
          clearTimeout(t);
        }

        if (triggerNow) {
          let firstClick = !t;
          if (firstClick) {
            fn.apply(this, arguments);
          }
          t = setTimeout(() => {
            t = null;
          }, wait)

        }else{
          t = setTimeout(() => {
          fn.apply(this, arguments);
        }, wait)

        }

        


      }
    }
  </script>
</body>

</html>
