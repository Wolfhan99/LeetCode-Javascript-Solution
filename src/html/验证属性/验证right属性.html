<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>right属性</title>
  <style>
    .div-left {
      right: 20px;
      /* top: 10px; */
      background-color: pink;
      position: relative;
      width: 100px;
      height: 100px;
    }

    .div-right {
      /* left: 20px; */
      /* bottom: 10px; */
      background-color: rgb(0, 255, 0);
      position: relative;
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <main>
    <div class="div-left">
      right设置为20, top设置为10;
    </div>
    <hr>
    <!-- <br> -->
    <div class="div-right">
      left设置为20, top设置为10;
    </div>
  </main>
</body>

</html>
